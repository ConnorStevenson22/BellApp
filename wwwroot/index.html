<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bell</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="js/site.js" asp-append-version="true"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()" id="addItemForm">
        <h3>input</h3>
        <div class="text-selection">
            <input placeholder="placeholder" type="text" id="fname" name="fname" required>
            <label for="fname">First name</label>
        </div>
        <div class="text-selection">
            <input placeholder="placeholder" type="text" id="lname" name="lname" required>
            <label for="lname">Last name</label>
        </div>
        <div class="text-selection">
            <input placeholder="placeholder" type="text" id="phone" name="phone" required>
            <label for="phone">Phone</label>
        </div>
        <div class="text-selection">
            <input placeholder="placeholder" type="text" id="email" name="email" required>
            <label for="email">Email</label>
        </div>
        
        <input type="submit" value="SUBMIT" class="submit-selection">
    </form>
    <div id="Tablewrapper">
    <button onclick="getItems()" class="submit-selection">Refresh items</button>
        <table id="usersTableParent">
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>phone</th>
                <th>email</th>
            </tr>
            <tbody id="usersTable"></tbody>
        </table>
    </div>
</body>
</html>
